language: cpp

sudo: required
dist: trusty

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
      compiler: clang
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-precise-3.7
          packages:
          - clang-3.7
          - libc++-dev
          - libssl-dev
          - libicu-dev
          - libc++abi-dev
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libssl-dev
          - libicu-dev

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      cd .. &&
      wget https://sourceforge.net/projects/boost/files/boost/1.60.0/boost_1_60_0.tar.gz &&
      tar xf boost_1_60_0.tar.gz &&
      cd boost_1_60_0 &&
      if [ "$CXX" = "g++" ]; then
        CXX=g++-5 &&
        ./bootstrap.sh --with-libraries=random,chrono,system,thread,regex,filesystem,program_options &&
        sudo ./b2 -q variant=release link=shared threading=multi runtime-link=shared install;
      else
        sudo ln -s /usr/bin/clang++-3.7 /usr/bin/clang++ &&
        ./bootstrap.sh --with-toolset=clang --with-libraries=random,chrono,system,thread,regex,filesystem,program_options &&
        sudo ./b2 -q cxxflags="-stdlib=libc++ -std=c++14" linkflags="-stdlib=libc++" variant=release link=shared threading=multi runtime-link=shared install;
      fi &&
      cd .. &&
      git clone --branch=development https://github.com/Microsoft/cpprestsdk.git &&
      cd cpprestsdk/Release &&
      sed -i '10d' CMakeLists.txt &&
      cmake -DBUILD_TESTS=OFF -DBUILD_SAMPLES=OFF -DCMAKE_BUILD_TYPE=Release &&
      sudo make install &&
      cd ../../twitter_cpp;
    else
      brew update &&
      brew install cmake &&
      brew install cpprestsdk &&
      brew link --force openssl;
    fi

script:
  - cmake -DCMAKE_BUILD_TYPE=Release
  - sudo make install

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/ef4adc77ababc00645b7
    on_success: change
    on_failure: always
    on_start: never
